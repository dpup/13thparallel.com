<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Viewport example 1</title>

<style type="text/css">
html {
	margin:					0;
	padding:				0;
}
body {
	margin:					15px;
	padding:				0;
	font:					12px/15px verdana, sans-serif;
	color:					#000;
	background:				#fff;
}
a:link, a:visited {
	color:					#666;
	text-decoration:		underline;
}
a:focus, a:hover, a:active {
	color:					#333;
	text-decoration:		none;
}
#divTest {
	position:				absolute;
	padding:				3px;
	width:					220px;
	height:					20px;

	font:					10px/12px verdana, sans-serif;
	color:					#666;
	background:				#DDE2E4;
	visibility:				hidden;
}
</style>

<script type="text/javascript">
// <![CDATA[
showIt = function() {
	if( document.getElementById ) {
		var div = document.getElementById( "divTest" );
		div.style.left = 195 + "px";
		div.style.top = 150 + "px";
		div.style.visibility = "visible";
	}
};

hideIt = function() {
	if( document.getElementById ) {
		var div = document.getElementById( "divTest" );
		div.style.visibility = "hidden";
		div.style.left = 0 + "px";
		div.style.top = 0 + "px";
	}
};
// ]]>
</script>
</head>
<body>

<div id="divTest">(some very important content here)</div>
<p><a href="#" onmouseover="showIt()" onmouseout="hideIt()">Move your mouse over here!</a></p>

</body>
