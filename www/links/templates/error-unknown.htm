<!--#
	TEMPLATE FOR DISPLAYING ERROR WHEN A URL IS UNKNWON
	expects the variables:

		url				url of the link	(minus http://, use /actions/go/ do log hits to that url)
		
		in the form <#var#>
#-->
<p class="author">Unknown Redirect</p>
<p>Sorry, the site tried to redirect you to a link that is not in our database.  If you would still like
to visit the site, the link is below:</p>
<p><a href="http://<#url#>">http://<#url#></a></p>
