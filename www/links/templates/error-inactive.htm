<!--#
	TEMPLATE FOR DISPLAYING ERROR WHEN A URL IS UNKNWON
	expects the variables:

		url				url of the link	(minus http://, use /actions/go/ do log hits to that url)
		
		in the form <#var#>
#-->
<p class="author">Inactive Site</p>
<p>Sorry, the link you tried to access seems to be inactive or non-responsive.  If you would still like
to try to visit the site on your own click the link is below:</p>
<p><a href="http://<#url#>">http://<#url#></a></p>
